<modal>
  <modal-header-base header></modal-header-base>
  <modal-body-base body></modal-body-base>
  <modal-footer-base footer></modal-footer-base>
</modal>
<div class="container">
  <button type="button" class="btn btn-primary" (click)="showModal()">Show Notification</button>
  <button type="button" class="btn btn-success">Show Success</button>
  <button type="button" class="btn btn-warning">Show Warning</button>
  <button type="button" class="btn btn-danger">Show Error</button>
</div>
